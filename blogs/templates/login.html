{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="login-box">
            <form action="" method="post">
                {%  csrf_token %}
                <h1 class="login-title">Login</h1>
    
                {% if messages %}
                <div role="alert">
                    {% for message in messages %}
                    {{message}}
                    {% endfor %}
                </div>
                {% endif %}
    
                <div class="box box-1">
                    <label for="">Username</label>
                    <input required name="username" type="text" placeholder="enter your username">
                </div>
                <div class="box box-2">
                    <label for="">Password</label>
                    <input required name="password" type="password" placeholder="enter your password">
                </div>
                <button class="login-btn" type="submit">Login</button>
                <p class="not"><a href="{% url 'reset' %}">Forgot your password?</a></p>
                <p class="not">Not have an account? <a href="{% url 'signup' %}">Sign up</a></p>
            </form>
    
        </div>
    </div>
</body>
</html>
