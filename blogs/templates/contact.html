{% extends 'base.html' %}

{% block body %}

<!-- <img style="height: 300px;" src="https://s38924.pcdn.co/wp-content/uploads/2020/09/Gravity-Forms-Contact-Form-Template.jpg" class="img-fluid" alt="..."> -->
<div class="main-contact">
  <div class="contact-content">
    <div class="contact">
      <div class="contact-data">
        <form action="" method="post" class="cont-data">
          {%  csrf_token%}
          <div class="contact-input">
            <label for="">Full Name: </label>
            <input name="name" type="text">
          </div>
          <div class="contact-input">
            <label for="">Phone No.</label>
            <input name="number" type="number">
          </div>
          <div class="contact-input">
            <label for="">Email: </label>
            <input name="email" type="email">
          </div>
          <div class="contact-input">
            <label for="">Message: </label>
            <textarea name="message" id="" cols="30" rows="5"></textarea>
          </div>
          <input type="submit" value="Submit" class="btn-primary">
          <input type="reset" value="Reset" class="btn-primary">
        </form>
      </div>
    </div>

    <div class="frame">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3506.9345075398282!2d77.48928231507924!3d28.4815189324776!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce8ba81555555%3A0x738ac1a025bee778!2sIIMT%20College%20of%20Engineering!5e0!3m2!1sen!2sin!4v1690890284611!5m2!1sen!2sin"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>
</div>

{% endblock %}
