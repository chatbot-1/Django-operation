{% extends 'base.html' %}

{% block body %}
<div class="view-card">
    <div class="main-card">
        <div class="view-img">
            <img src="https://images.unsplash.com/photo-1690609998976-929dca8ba3de?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=906&q=80"
                class="card-img-top" alt="...">
        </div>
        <div class="view-data">
            <p class="view-card-title">Author: {{viewBlog.author}}</p>
            <h5 class="view-card-header">{{viewBlog.topic}}</h5>
            <p class="viwe-card-text">{{viewBlog.content|safe}}</p>
            <p class="view-card-text"><small class="text-body-secondary">Date: {{viewBlog.postDate}}</small></p>
            <a href="/" class="btn-primary">home</a>
        </div>
    </div>
</div>
{% endblock %}
